<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Dancing+Script:wght@400..700&family=Noto+Emoji:wght@300..700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Dancing+Script:wght@400..700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="🔍" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <div class="weather-app-city" id="city"></div>
            <div class="current-date-container">
              <span id="time"></span>
            </div>
            <div class="weather-app-temperature-container">
              <div id="icon"></div>
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">°C</div>
            </div>
            <div class="current-info-container">
              <span class="emoji">💨</span><span id="wind-speed"></span>
              <span class="emoji">💧</span><span id="humidity"></span>
              <span class="emoji">☂️</span><span id="description"></span>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Afishnet" target="_blank">Anet Jakesova</a>
        and is
        <a href="https://github.com/Afishnet?tab=repositories" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/teams/afishnet/overview"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
